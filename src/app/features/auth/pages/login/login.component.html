<div class="my-6 flex justify-center">
  <div
    class="w-5/12 pb-12 flex justify-center border-slate-300 border-solid border-2 rounded-lg"
  >
    <div class="w-8/12">
      <div class="mt-6">
        <app-alert *ngIf="showAlert" [color]="alertColor">
          {{ alertMsg }}
        </app-alert>
      </div>
      <div class="my-10 flex justify-center">
        <span class="text-5xl underline text-slate-300"> Login </span>
      </div>
      <!-- Login Form -->
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <!-- Email -->
        <div class="mb-3">
          <label class="inline-block mb-2">Email</label>
          <input
            #email="ngModel"
            type="email"
            name="email"
            [(ngModel)]="credentials.email"
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Enter Email"
            required
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
          />
          <p
            *ngIf="email.errors && email.touched && email.dirty"
            class="text-red-400"
          >
            Email is invalid
          </p>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
            #password="ngModel"
            class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            placeholder="Password"
          />
          <p
            *ngIf="password.errors && password.touched && password.dirty"
            class="text-red-400"
          >
            Password is invalid
          </p>
        </div>
        <button
          type="submit"
          class="block w-full bg-slate-500 text-white py-1.5 px-3 rounded transition hover:bg-slate-900 disabled:opacity-50 disabled:bg-slate-300"
          [disabled]="loginForm.invalid || inSubmission"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
