<mat-sidenav-container class="bg-slate-300">
  <mat-sidenav
    #sidenav
    class="w-2/12 bg-slate-200"
    [opened]="togglesidenav()"
    mode="over"
    >Start content</mat-sidenav
  >
  <!-- <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p> -->
  <!-- <mat-sidenav class="w-1/12 bg-slate-200" opened mode="over" position="end"
    >End content</mat-sidenav
  > -->
  <div class="h-auto">
    <img class="self-center" src="\assets\img\banner2.png" />
  </div>

  <div class="w-11/12 mx-auto container">
    <div class="p-6 flex flex-col">
      <div class="">
        <h1 class="text-4xl">Popular Topics</h1>
      </div>
    </div>

    <div class="">
      <mat-grid-list class="" cols="4" rowHeight="1:1">
        <mat-grid-tile *ngFor="let img of imgs">
          <div class="px-3">
            <img
              class="opacity-80 transition delay-50 rounded-md hover:opacity-100"
              [src]="imgUrl"
            />
            <div
              class="flex flex-col px-2 m-3 absolute top-1/2 left-8 text-white"
            >
              <span class="text-xl font-normal">CODEXTILE</span>
              <p class="text-sm font-normal">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Repellendus, pariatur.
              </p>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <!--  -->

    <div class="py-16 h-auto">
      <img
        class="h-64 w-full object-cover opacity-90"
        src="\assets\img\angular-banner.png"
      />
    </div>
    <!--  -->
  </div>
</mat-sidenav-container>
